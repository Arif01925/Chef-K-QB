
name: Publish Website to CPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      # Uncomment if you use npm for frontend assets
      # - name: Build assets
      #   run: npm install && npm run build

      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: 'composer'

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: 132.148.178.111
          username: contact@accounting.chefkproduct.com
          password: ${{ secrets.ftp_api_password }}
          # Uncomment and set your deployment directory if needed
          # server-dir: /public_html/accounting.chefkproduct.com
